<div class="card" style="width:500px;margin: 200px auto;">
  <div class="cardbody" style="padding:10px;">
    <h5 class="card-title">Login</h5>
    <div *ngIf="authResult.result == false" class="alert alert-danger" role="alert">
      Invalid user name or password.
    </div>
    <form>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName" required maxlength="10" placeholder="Enter user name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required maxlength="10" placeholder="Enter password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary float-right" (click)="authenticate()">Login</button>

    </form>
  </div>
</div>
